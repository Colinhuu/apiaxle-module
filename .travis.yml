language: php
php:
  - "5.4"

services:
  - redis-server

addons:
  hosts:
    - apiaxle.api.local

before_script:
  - curl -s https://getcomposer.org/installer | php && php composer.phar update --dev
  - sudo add-apt-repository -y ppa:chris-lea/node.js
  - sudo apt-get update
  - npm install -g apiaxle-proxy@1.10 apiaxle-api@1.10
  - apiaxle-proxy -p 3000 &
  - sleep 3
  - apiaxle-api -p 8000 &
  - sleep 3
  - ./travis.setup.sh
  - cat /etc/hosts

script: 
  - mkdir -p build/logs
  - php vendor/bin/phpunit --coverage-clover ./build/logs/clover.xml tests/
  
after_script:
  - php vendor/bin/coveralls -v
